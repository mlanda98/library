<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <p class="title">Library</p>
  </div>
  <div class="container">
    <button id="add-book-button" class="book-button">Add Book</button>
    <div id="form-container" class="form-container">
      <form id="book-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title"><br><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author"><br><br>
        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages"><br><br>
        <label for="read">Read:</label>
        <input type="checkbox" id="read" name="read"><br><br>
        <input class="sumbit-button" type="submit" value="Submit">
      </form>
    </div>
  </div>
  <div id="library-container"></div>
  <script src="script.js"></script>
</body>
</html>
